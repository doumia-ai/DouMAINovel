name: Sync upstream main

on:
  schedule:
    - cron: "0 3 * * *"   # 每天 UTC 03:00（北京时间 11:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/xiamuceer-j/MuMuAINovel.git || true
          git fetch upstream

      - name: Hard reset to upstream/main (code only)
        run: |
          git reset --hard upstream/main

      - name: Restore fork workflows from origin/main
        run: |
          echo "Restoring .github/workflows from fork origin/main"
          git checkout origin/main -- .github/workflows || true
          git status --short

      - name: Commit synced code (excluding workflows)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 明确只提交非-workflow 变更
          git add .
          git reset .github/workflows || true

          if git diff --staged --quiet; then
            echo "No code changes to commit"
          else
            git commit -m "chore: sync main with upstream (keep fork workflows)"
          fi

      - name: Push to origin main safely
        run: |
          git push origin main --force-with-lease

      - name: Show synced commit
        run: |
          git --no-pager log -1 --oneline
