name: Sync upstream main

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/xiamuceer-j/MuMuAINovel.git || true
          git fetch upstream

      - name: Preserve fork workflows
        run: |
          echo "Preserving fork workflows"
          mkdir -p /tmp/fork-workflows
          cp -r .github/workflows /tmp/fork-workflows

      - name: Sync files from upstream (exclude workflows)
        run: |
          git checkout upstream/main -- .
          rm -rf .github/workflows
          mv /tmp/fork-workflows .github/workflows

      - name: Commit synced code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .
          git reset .github/workflows

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync main with upstream (workflows preserved)"
          fi

      - name: Push to origin main
        run: |
          git push origin main --force-with-lease

      - name: Show synced commit
        run: |
          git --no-pager log -1 --oneline
