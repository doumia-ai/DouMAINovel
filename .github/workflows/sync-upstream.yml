name: Sync upstream main (PR)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/xiamuceer-j/MuMuAINovel.git || true
          git fetch upstream

      - name: Create sync branch
        run: |
          git checkout -B sync-upstream upstream/main

      - name: Restore fork workflows
        run: |
          git checkout origin/main -- .github/workflows

      - name: Commit sync branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync upstream main (keep fork workflows)" || echo "No changes"

      - name: Push sync branch
        run: |
          git push origin sync-upstream --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream
          base: main
          title: "chore: sync upstream main"
          body: |
            Automated sync from upstream.
            Fork workflows are preserved.
